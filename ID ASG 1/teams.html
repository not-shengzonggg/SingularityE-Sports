<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams – Singularity E-Sports</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Team Card Styles -->
    <style>
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .team-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.5);
        }

        .player-img {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            border-radius: 12px;
            margin-bottom: 15px;
            background-size: cover;
            background-position: center;
        }

        .player-name {
            font-family: "Orbitron", sans-serif;
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .player-role {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="home.html">Home</a>
        <a href="teams.html">Teams</a>
        <a href="tournaments.html">Tournaments</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" onclick="toggleSidebar()">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="nav-title">Singularity E-Sports</div>

        <div class="nav-right">
            <div class="profile-circle"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">

        <!-- Hero -->
        <section class="hero-box reveal">
            <h2>Our Teams</h2>
        </section>

        <!-- Team Grid -->
        <section class="team-grid reveal">

            <div class="team-card">
                <div class="player-img" id="valorant-img"></div>
                <div class="player-name">VALORANT</div>
                <div class="player-role">APAC Region</div>
            </div>

            <div class="team-card">
                <div class="player-img" id="mlbb-img"></div>
                <div class="player-name">MLBB</div>
                <div class="player-role">SG</div>
            </div>

            <div class="team-card">
                <div class="player-img" id="lol-img"></div>
                <div class="player-name">League of Legends</div>
                <div class="player-role">APAC Region</div>
            </div>

            <div class="team-card">
                <div class="player-img" id="sf-img"></div>
                <div class="player-name">Street Fighter</div>
                <div class="player-role">SG</div>
            </div>

        </section>

        <!-- Team Carousel -->
        <section class="team-carousel-section reveal">
            <h2 class="carousel-title">Explore Each Team</h2>

            <div class="carousel-wrapper">
                <button class="carousel-btn left" onclick="scrollCarousel(-1)">❮</button>

                <div class="carousel" id="teamCarousel">

                    <div class="carousel-card">
                        <div class="player-img" id="valorant-img-c"></div>
                        <div class="player-name">VALORANT</div>
                        <div class="player-role">APAC Region</div>
                    </div>

                    <div class="carousel-card">
                        <div class="player-img" id="mlbb-img-c"></div>
                        <div class="player-name">MLBB</div>
                        <div class="player-role">SG</div>
                    </div>

                    <div class="carousel-card">
                        <div class="player-img" id="lol-img-c"></div>
                        <div class="player-name">League of Legends</div>
                        <div class="player-role">APAC Region</div>
                    </div>

                    <div class="carousel-card">
                        <div class="player-img" id="sf-img-c"></div>
                        <div class="player-name">Street Fighter</div>
                        <div class="player-role">SG</div>
                    </div>

                </div>

                <button class="carousel-btn right" onclick="scrollCarousel(1)">❯</button>
            </div>
        </section>

    </main>

    <script>
        // Insert external images by ID
        document.getElementById("valorant-img").style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmYZJAyyg6uVWS6UEaQuunG5sd71o8ocTdRg&s')";
        document.getElementById("mlbb-img").style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg6P68cEuqvSSqpZBo83MDEWGEbCnXJlNPtg&s')";
        document.getElementById("lol-img").style.backgroundImage = "url('https://logos-world.net/wp-content/uploads/2023/02/LoL-Symbol.png')";
        document.getElementById("sf-img").style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/7/71/Street_Fighter_old_logo.png')";

        document.getElementById("valorant-img-c").style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmYZJAyyg6uVWS6UEaQuunG5sd71o8ocTdRg&s')";
        document.getElementById("mlbb-img-c").style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg6P68cEuqvSSqpZBo83MDEWGEbCnXJlNPtg&s')";
        document.getElementById("lol-img-c").style.backgroundImage = "url('https://logos-world.net/wp-content/uploads/2023/02/LoL-Symbol.png')";
        document.getElementById("sf-img-c").style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/7/71/Street_Fighter_old_logo.png')";
    </script>

</body>
</html>
